        function sum(n) {
            if (n == 1) {
                return 1
            }
            return sum(n - 1) + n
        }
        console.log(sum(5))
        function sun(n) {
            if (n == 1) {
                return 1
            }
            return n * sun(n - 1)
        }

        function quick(arr) {
            if (arr.length <= 1) return arr
            let arrRight = [], arrLeft = [], compare = arr[0]
            arr.map((item, index) => {
                if (index >= 1) {
                    if (item > compare) {
                        arrRight.push(item)
                    } else {
                        arrLeft.push(item)
                    }
                }
            })
            return [].concat(quick(arrLeft), compare, quick(arrRight))
        }

        console.log(quick([1, 5, 6, 3, 8, 5, 4, 3, 2]))

        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            let leftArr = [];
            let rightArr = [];
            let q = arr[0];
            for (let i = 1, l = arr.length; i < l; i++) {
                if (arr[i] > q) {
                    rightArr.push(arr[i]);
                } else {
                    leftArr.push(arr[i]);
                }
            }

            return [].concat(quickSort(leftArr), [q], quickSort(rightArr));
        }
        console.log(quickSort([1, 5, 6, 3, 8, 5, 4, 3, 2]))

       function insertionSort(arr) {
           var len = arr.length
           var preIndex,current
           for(let i=1;i<len;i++){
               preIndex = i-1
               current = arr[i]
               while (preIndex >=0&&arr[preIndex]>current) {
                   arr[preIndex+1] = arr[preIndex]
                   --preIndex
               }
               arr[preIndex+1] = current
           }
           return arr
       }

       console.log(insertionSort([9,8,7,6,5,2,1,0]))
